spring:
  application:
    name: oauth
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql:///security_authority
    username: root
    password: 123
  main:
    allow-bean-definition-overriding: true
server:
  port: 9001
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    service-url:
      defaultZone: http://eureka-a:1001/eureka,http://eureka-a:1002/eureka

mybatis:
  type-aliases-package: com.glepoch.oauth.bean
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    com:
      glepoch: debug

